
<!-- Modal -->
<div mat-dialog-content>
  <p>Create a new MovieMix</p>
    <form [formGroup]="createPlaylistForm" (ngSubmit)="onSavePlaylist()">
        <input matInput type="text" class="form-control mb-2" formControlName="name">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button type="submit" cdkFocusInitial>Save</button>
    </form>
</div>
